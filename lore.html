<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PotatoSack</title>
    <!-- 
    	bootstrap for basic css
    	bootstrap-table for table styling and search functions
    -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sticky-footer.css">
    <link rel="stylesheet" href="./css/bootstrap-table.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css" />
</head>
<body data-spy="scroll" data-target="#toc">
	<!-- header -->
	<div data-html="./site/header"></div>
    <!-- top content -->
	<div class="container">
		<nav id="toc" data-toggle="toc"></nav>
		<dl class="row">
			<dt class="col-sm-5">Title</dt>
			<dd class="col-sm-7">
				<div data-html="./data/lore_kyle"></div>
			</dd>
		</dl>
	</div>
	<!-- footer -->
	<div data-html="./site/footer"></div>
    <!-- javascript -->
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/@popperjs/core@2
"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-table.js"></script>
	<script type="text/javascript" src="./js/dropdown.js"></script>
	<script type="text/javascript" src="./js/collapse.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/html-load.js"></script>
</body>
</html>
