<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PotatoSack</title>
    <!-- 
    	bootstrap for basic css
    	bootstrap-table for table styling and search functions
    -->
    <link rel="stylesheet" href="https://potato-glitch.github.io/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://potato-glitch.github.io/css/sticky-footer.css">
    <link rel="stylesheet" href="https://potato-glitch.github.io/css/bootstrap-table.css">
</head>
<body>
	<!-- header -->
	<div data-html="https://potato-glitch.github.io/site/header"></div>
    <!-- top content -->
	<div class="container">	
			<p class="h1">Unit lore</p>
	<p>All lore is transcribed and edited for consistency, grammar and spelling.</p>
	<p>Contact @Throne, @Legion or @potato on Discord to contribute new Ark/Unit stories or to report spelling/grammar mistakes.</p>
	<hr />
	<p class="h3 text-center">Navigation</p>
	<div id="iconNavigate">
		<div class="btn-group d-flex" role="group">
			<button type="button" class="btn btn-secondary btn-lg" data-toggle="collapse" data-target="#unitMenu">Units</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="collapse" data-target="#arkMenu">Arks</button>
		</div>
		<div id="unitMenu" class="collapse show active" data-parent="#iconNavigate">
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-light">
				<tr><th scope="col" class="text-center">Story units</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a href="https://potato-glitch.github.io/lore/kyle"><image src="https://imagizer.imageshack.com/img924/5773/SZZosi.jpg" class="image-fluid"></image></a>
							<a href="https://potato-glitch.github.io/lore/rei"><image src="https://imagizer.imageshack.com/img922/4281/yX48c6.jpg" class="image-fluid"></image></a>
							<a href="https://potato-glitch.github.io/lore/lilebette"><image src="https://imagizer.imageshack.com/img922/3204/yxsFN5.jpg" class="image-fluid"></image></a>
							<a href="https://potato-glitch.github.io/lore/zekus"><image src="https://imagizer.imageshack.com/img924/9620/EzklkW.jpg" class="image-fluid"></image></a>
							<a href="https://potato-glitch.github.io/lore/theria"><image src="https://imagizer.imageshack.com/img923/8307/aOmhGO.jpg" class="image-fluid"></image></a>
						</td>
					</tr>
				</tbody>
			</table>
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-dark">
				<tr><th scope="col" class="text-center">Limited units</th></tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-dark">
				<tr><th scope="col" class="text-center">Gacha units</th></tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="arkMenu" class="collapse" data-parent="#iconNavigate">
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-dark">
				<tr><th scope="col" class="text-center">R arks</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a href="#"><image src="https://imagizer.imageshack.com/img923/781/vBBorY.jpg" class="image-fluid"></image></a>
						</td>
					</tr>
				</tbody>
			</table>
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-dark">
				<tr><th scope="col" class="text-center">SR arks</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a href="#"><image src="https://imagizer.imageshack.com/img924/5394/iQfnSB.jpg" class="image-fluid"></image></a>
						</td>
					</tr>
				</tbody>
			</table>
			<table id="table" data-toggle="table" table-layout="fixed" class="table">
				<thead class="thead-dark">
				<tr><th scope="col" class="text-center">SSR arks</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a href="#"><image src="https://imagizer.imageshack.com/img921/3346/Glf5T9.jpg" class="image-fluid"></image></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<!-- footer -->
	<div data-html="https://potato-glitch.github.io/site/footer"></div>
    <!-- javascript -->
	<script type="text/javascript" src="https://potato-glitch.github.io/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/@popperjs/core@2
"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/bootstrap-table.js"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/dropdown.js"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/collapse.js"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/util.js"></script>
	<script type="text/javascript" src="https://potato-glitch.github.io/js/html-load.js"></script>
</body>
</html>
